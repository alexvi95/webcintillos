<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de Códigos de Barras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lector de Códigos de Barras</h1>

    <!-- Área para escanear el código de barras -->
    <div id="scanner-container">
        <video id="barcode-scanner"></video>
        <button id="start-scan">Iniciar Escaneo</button>
    </div>

    <!-- Datos del artículo -->
    <div id="article-info">
        <label for="barcode">Código de Barras:</label>
        <input type="text" id="barcode" disabled>

        <label for="description">Descripción:</label>
        <input type="text" id="description">

        <label for="price">Precio:</label>
        <input type="number" id="price" placeholder="Ingrese el precio">
    </div>

    <!-- Botón para exportar -->
    <button id="export">Exportar a Excel</button>

    <!-- Llamada a las bibliotecas externas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
